<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    
<div id="app">
    <h1>Welcome to Weather App</h1>
      <form>
        <input v-model="city" class='searchbar transparent' id='search' type='text' @click="GetWeath" placeholder=' enter city to search weather' />
  
        <input id='button' @click="GetWeath" type="button" value='Search' />
      </form>

      <span v-if = result!==null >
        The weather is {{d0.weather[0].description    }}
        The temperature is {{temp[0]}}
        The wind is {{wind[0]}}
        The rain ins {{rain[0]}}
  

      <span v-if="history.length>0">
        <hr>
        <h1>History of Numbers generated</h1>
        <ul>
        <li v-for="weather in history">{{d0.weather[0].description}}</li>
        </ul>
    </span>
    </div>

      <!--graph scripts and bootstrap cdn links-->
      <script type="text/javascript"  src="index.js"></script>

</body>
</html>
